<main>
    <div class="container text-center mt-5 pt-3">
        <div class="col-md-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    <img src="../../assets/images/time.svg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Sign in here</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-floating">
                            <input type="text" class="form-control my-2" id="floatingInput" placeholder="Enter Department Name">
                            <label for="floatingInput">Enter Department Name</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control my-2" id="floatingPassword" placeholder="Enter Password">
                            <label for="floatingPassword">Enter Password</label>
                        </div>
                        <button class="btn btn-outline-primary" [routerLink] = "['/dashboard/dashcontent']">Sign in</button>
                    </form>
                </div>
                <div class="card-footer text-start">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</main>
